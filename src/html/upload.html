<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>上传图片 - TravelPic</title>
        <meta name="description" content="upload page">
        <meta name="author" content="Xinran Duan">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.bootcss.com/jquery-confirm/3.2.3/jquery-confirm.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
        <link href="../css/reset.css" rel="stylesheet" type="text/css">
        <link href="../css/header&footer.css" rel="stylesheet" type="text/css">
        <link href="../css/piccss.css" rel="stylesheet" type="text/css">
        <link href="../css/upload.css" rel="stylesheet" type="text/css">
        <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://cdn.bootcss.com/jquery-confirm/3.2.3/jquery-confirm.min.js"></script>
        <script src="https://cdn.bootcss.com/jquery.form/4.2.1/jquery.form.js"></script>
    </head>

    <body>
        <header>
            <nav>
                <div class="logo">
                    <a href="homepage.html">
                        <img src="../../img/icons/travelpic_logo.png" alt="TravelPic_logo" class="TravelPic_logo">
                    </a>
                </div>
                <div class="HeaderTabs">
                    <ul>
                        <li><a href="homepage.html" class="topButton" id="Homepage">首页</a></li>
                        <li><a href="browse.html" class="topButton" id="Browser">浏览</a></li>
                        <li><a href="search.html" class="topButton" id="Search">搜索</a></li>
                    </ul>
                </div>
            </nav>
            <div class="UserInfo">
                <ul>
                    <li>
                        <a href="login.html" class="topButton" id="Login" style="display: none;">登录</a>
                        <div href="" class="topButton" id="Personal" style="display: none;">个人中心</div>
                        <div class="dropdown_col">
                            <ul>
                                <li><a href="upload.html" class="topUserButton" id="Upload">上传</a> </li>
                                <li><a href="myphotos.html" class="topUserButton" id="MyPhoto">我的照片</a></li>
                                <li><a href="myfavorites.html" class="topUserButton" id="MyFavor">我的收藏</a></li>
                                <li><div class="topUserButton" id="Logout">登出</div></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </header>

        <div class="main-upload">
            <div class="box-header">
                <h2 class="box-title">上传图片</h2>
            </div>
            <div class="box-body">
                <div class="box-body-upload">
                    <div class="box-body-uploadPic">
                        <ul>
                            <li><span id="Preview-noPic">图片未上传</span></li>
                            <li><img src="" id="Preview-Pic"></li>
                            <li></li>
                        </ul>
                        <a href="javascript:;" id="uploadBtn">
                            <span id="uploadBtn-text">上传</span>
                            <input id="upLoadImgFile" value="" type="file" accept="image/gif, image/jpeg, image/png, image/jpg, image/bmp" onchange="showPic(this, 'Preview-Pic')">
                        </a>
                    </div>
                    <ul>
                        <li>
                            <label>图片标题</label>
                        </li>
                        <li>
                            <input type="text" class="UploadText" placeholder="标题为必填项，长度小于200字符" id="PicTitleText">
                        </li>
                        <li>
                            <label>图片描述</label>
                        </li>
                        <li>
                            <textarea class="UploadText" id="DescriptionText" placeholder="描述为选填项，长度小于1000字符"></textarea>
                        </li>
                        <li>
                            <div class="box-body-filter">
                                <ul>
                                    <li>
                                        <label>图片主题</label>
                                    </li>
                                    <li>
                                        <div class="dropdown-filter">
                                            <select name="content-filter" id="content-filter">
                                                <option value="" style="display: none;">请选择主题：不可为空</option>
                                                <option value="scenery">scenery</option>
                                                <option value="city">city</option>
                                                <option value="people">people</option>
                                                <option value="animal">animal</option>
                                                <option value="building">building</option>
                                                <option value="wonder">wonder</option>
                                                <option value="other">other</option>
                                            </select>
                                        </div>
                                    </li>
                                </ul>
                                <ul>
                                    <li>
                                        <label>拍摄国家</label>
                                    </li>
                                    <li>
                                        <div class="dropdown-filter">
                                            <select name="country-filter" id="country-filter" onchange="getCitiesOfCountry()">
                                                <option value="" style="display: none;">请选择国家/地区：不可为空</option>
                                            </select>
                                        </div>
                                    </li>
                                </ul>
                                <ul>
                                    <li>
                                        <label>拍摄城市</label>
                                    </li>
                                    <li>
                                        <div class="dropdown-filter">
                                            <select name="city-filter" id="city-filter">
                                                <option value="" style="display: none;">请选择城市：为空请填null</option>
                                            </select>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </li>
                        <li>
                            <input type="button" value="提交" id="submitPicAllBtn" onclick="uploadAll()">
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <footer class="copyright">
            Copyright© by Xinran Duan. All Rights Reserved. 备案号：沪ORZ备18307130295号-16
        </footer>
        <script src="../js/upload.js"></script>
    </body>
</html>
