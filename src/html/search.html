<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>搜索 - TravelPic</title>
        <meta name="description" content="search page">
        <meta name="author" content="Xinran Duan">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.bootcss.com/jquery-confirm/3.2.3/jquery-confirm.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
        <link href="../css/reset.css" rel="stylesheet" type="text/css">
        <link href="../css/header&footer.css" rel="stylesheet" type="text/css">
        <link href="../css/piccss.css" rel="stylesheet" type="text/css">
        <link href="../css/search.css" rel="stylesheet" type="text/css">
        <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://cdn.bootcss.com/jquery-confirm/3.2.3/jquery-confirm.min.js"></script>
        <script src="https://cdn.bootcss.com/jquery.form/4.2.1/jquery.form.js"></script>
    </head>

    <body>
        <div id="root">
            <header>
                <nav>
                    <div class="logo">
                        <a href="homepage.html">
                            <img src="../../img/icons/travelpic_logo.png" alt="TravelPic_logo" class="TravelPic_logo">
                        </a>
                    </div>
                    <div class="HeaderTabs">
                        <ul>
                            <li><a href="homepage.html" class="topButton" id="Homepage">首页</a></li>
                            <li><a href="browse.html" class="topButton" id="Browser">浏览</a></li>
                            <li><a href="search.html" class="topButton" id="Search">搜索</a></li>
                        </ul>
                    </div>
                </nav>
                <div class="UserInfo">
                    <ul>
                        <li>
                            <a href="login.html" class="topButton" id="Login" style="display: none;">登录</a>
                            <div href="" class="topButton" id="Personal" style="display: none;">个人中心</div>
                            <div class="dropdown_col">
                                <ul>
                                    <li><a href="upload.html" class="topUserButton" id="Upload">上传</a> </li>
                                    <li><a href="myphotos.html" class="topUserButton" id="MyPhoto">我的照片</a></li>
                                    <li><a href="myfavorites.html" class="topUserButton" id="MyFavor">我的收藏</a></li>
                                    <li><div class="topUserButton" id="Logout">登出</div></li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </header>

            <div class="main-search">
                <div class="box-header">
                    <h2 class="box-title">搜索</h2>
                </div>
                <div class="box-body">
                    <div class="box-body-content">
                        <!--box-body-myphotos-stars-here-->
                        <div class="box-body-search">
                            <ul>
                                <li>
                                    <input type="radio" class="searchRatio" name="FilterMethod" value="FilterByTitle" checked="checked"><label>&nbsp标题筛选</label>
                                </li>
                                <li>
                                    <input type="text" class="searchText" id="TitleText" placeholder="标题长度小于200字符">
                                </li>
                                <li>
                                    <input type="radio" class="searchRatio" name="FilterMethod" value="FilterByContent"><label>&nbsp内容筛选</label>
                                </li>
                                <li>
                                    <textarea class="searchText" id="ContentText" placeholder="内容长度小于1000字符"></textarea>
                                </li>
                                <li>
                                    <input type="button" value="筛选" id="searchBtn" onclick="doSearch()">
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>  

            <div class="main-searchResult">
                <div class="box-header">
                    <h2 class="box-title">搜索结果</h2>
                </div>
                <div class="box-body">
                    <div class="box-body-content">
                        <!--box-body-search-result-stars-here-->
                        <div class="box-body-searchNum">
                            <span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp搜索结果总数：</span>
                            <span id="totalSize"></span>
                        </div>
                        <div class="box-body-search">
                            <div class="box-body-searchItem">
                                <div class="picDisplayBox-detail" onclick="goToDetail(event)">
                                    <div class="realPic">
                                    </div>
                                </div>
                                <div class="picDisplayBox-item">
                                    <h4 class="picDisplayBox-title"></h4>
                                    <p class="description"></p>
                                </div>
                            </div>
                            <div class="box-body-searchItem">
                                <div class="picDisplayBox-detail" onclick="goToDetail(event)">
                                    <div class="realPic">
                                    </div>
                                </div>
                                <div class="picDisplayBox-item">
                                    <h4 class="picDisplayBox-title"></h4>
                                    <p class="description"></p>
                                </div>
                            </div>
                            <div class="box-body-searchItem">
                                <div class="picDisplayBox-detail" onclick="goToDetail(event)">
                                    <div class="realPic">
                                    </div>
                                </div>
                                <div class="picDisplayBox-item">
                                    <h4 class="picDisplayBox-title"></h4>
                                    <p class="description"></p>
                                </div>
                            </div>
                            <div class="box-body-searchItem">
                                <div class="picDisplayBox-detail" onclick="goToDetail(event)">
                                    <div class="realPic">
                                    </div>
                                </div>
                                <div class="picDisplayBox-item">
                                    <h4 class="picDisplayBox-title"></h4>
                                    <p class="description"></p>
                                </div>
                            </div>
                            <div class="box-body-searchItem">
                                <div class="picDisplayBox-detail" onclick="goToDetail(event)">
                                    <div class="realPic">
                                    </div>
                                </div>
                                <div class="picDisplayBox-item">
                                    <h4 class="picDisplayBox-title"></h4>
                                    <p class="description"></p>
                                </div>
                            </div>
                        </div>
                        <!--//box-body-search-result-ends-here-->
                        <div class="turnPage">
                            <span id="prevPage" onclick="goToPrevPage()"><</span> <span id="page-1" class="activePage" name="page" onclick="goToPage(event)">1</span> <span id="page-2" name="page" onclick="goToPage(event)">2</span> <span id="page-3" name="page" onclick="goToPage(event)">3</span> <span id="page-4" name="page" onclick="goToPage(event)">4</span> <span id="page-5" name="page" onclick="goToPage(event)">5</span> <span id="nextPage" onclick="goToNextPage()">></span>
                        </div>
                    </div>
                </div>
            </div>

            <footer class="copyright">
                Copyright© by Xinran Duan. All Rights Reserved. 备案号：沪ORZ备18307130295号-16
            </footer>
            <script src="../js/search.js"></script>
        </div>
    </body>
</html>
